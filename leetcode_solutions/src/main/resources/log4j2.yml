  loggers:
    root:
      level: "all"
      AppenderRef:
        - ref: "Console"
        - ref: "DebugFile"
        - ref: "InfoFile"
        - ref: "WarnFile"
        - ref: "ErrorFile"
    logger:
      - name: "history"
        AppenderRef:
          - ref: "HistoryFile"
      - name: "scheduler"
